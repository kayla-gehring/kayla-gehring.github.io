<!-- Input, Interaction, and Accessibility. Spring 2018, Assignment 1 -->

<html>



  <head>

    <title>Sample Dialer and Contact List</title>

    <!-- Pure CSS import -->
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <!-- Reference to CSS file -->
    <link rel="stylesheet" href = "phone.css">

  </head>
  <body>


    <!-- interface tabs-->
    <div class="pure-button-group" role="group" id="tabs">

      <!-- buttons/tabs -->
      <button class="pure-button tab-buttons" id="dialer">Call</button>
      <button class="pure-button tab-buttons" id="contacts">Contacts</button>
      <button class="pure-button tab-buttons" id="add">Add Contact</button>

    </div>
    <!-- Tab contents -->
    <div class="tabContents-all" id="contents">

      <!-- Tab 1 Contents: Dialer -->
      <div class="tabContents" id="dialerContent">
        <form class="pure-form pure-form-stacked" id="dialerForm">

          <!-- Dial Input Box -->
          <label for="dialer-box" id="dialer-box-label">
            <p><strong style="font-size:150%" color="black">Enter Phone Number</strong></p>
          </label>
          <input type="text" class="dialer-content" id="dialer-box" placeholder="123-456-7890" value="">

        <!-- Dial Buttons -->
        <div class="dialer-content" id="buttons1-3">
          <button type="button" class="number-buttons pure-button" value="1" onclick="inputNum(this)">1</button>
          <button type="button" class="number-buttons pure-button" value="2" onclick="inputNum(this)">2</button>
          <button type="button" class="number-buttons pure-button" value="3" onclick="inputNum(this)">3</button>
        </div>
        <div class="dialer-content" id="buttons4-6">
          <button type="button" class="number-buttons pure-button" value="4" onclick="inputNum(this)">4</button>
          <button type="button" class="number-buttons pure-button" value="5" onclick="inputNum(this)">5</button>
          <button type="button" class="number-buttons pure-button" value="6" onclick="inputNum(this)">6</button>
        </div>
        <div class="dialer-content" id="buttons*0#">
          <button type="button" class="number-buttons pure-button" value="*" onclick="inputNum(this)">*</button>
          <button type="button" class="number-buttons pure-button" value="0" onclick="inputNum(this)">0</button>
          <button type="button" class="number-buttons pure-button" value="#" onclick="inputNum(this)">#</button>
        </div>
        <!-- Action Buttons -->
        <div class="dialer-content">
          <button type="submit" class="dial-clear pure-button pure-button-primary" id="dial-button">Dial Number</button>
          <button type="clear" form="dialerForm" class="dial-clear pure-button pure-button-primary" id="clear-button">Clear Input</button>
        </div>
        </form>
      </div>

      <!-- Tab 2 Contents: Contact List -->
      <div class="tabContents" id="contactsContent">Contact List</div>
      <!-- Contact buttons added using javascript -->

      <!-- Tab 3 Contents: Add Contact Form -->
      <div class="tabContents" id="addContent">
         <p><strong style="font-size:200%">Add Contact</strong></p>
      <form class="pure-form pure-form-stacked">
        <div class="pure-control-group">
          <label for="add-name" class="add-label">Name</label>
          <input class="add-form" id="add-name" type="text" placeholder="John Smith">
        </div>
        <div class="pure-control-group">
          <label class="add-label" for="add-number">Phone Number</label>
          <input class="add-form" id="add-number" type="text" placeholder="123-456-7890">
        </div>
        <div class="pure-control-group">
          <label for="add-email" class="add-label">Email Address</label>
          <input class="add-form" id="add-email" type="text" placeholder="john.smith@domain.com">
        </div>
        <div class="pure-control-group">
          <button class="add-clear pure-button pure-button-primary" type="submit" value="Submit" id="add-submit">Create Contact</button>
          <button class="add-clear pure-button pure-button-primary" type="reset" value="Reset" id="add-reset">Reset</button>
          </div>
      </form>

      </div>


    </div>

    <!-- JQuery import -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Reference to JS file -->
    <script src="phone.js"></script>


  </body>
</html>
